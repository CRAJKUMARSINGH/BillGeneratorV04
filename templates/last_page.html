<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last Page Summary</title>
    <style>
        body { font-family: Calibri, sans-serif; font-size: 11pt; margin: 0; }
        .container { width: 190mm; min-height: 277mm; margin: 0 auto; padding: 0; box-sizing: border-box; }
        .header { text-align: center; margin-bottom: 15mm; }
        .content { width: 100%; max-width: 190mm; }
        .row { display: flex; justify-content: space-between; margin: 4mm 0; }
        .label { font-weight: bold; }
        @page { size: A4 portrait; margin: 0; }
        @media print {
          body { margin: 0; }
          .container { margin: 0; width: 190mm; min-height: 277mm; }
          .content { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Bill Summary</h2>
        </div>
        <div class="content">
            <div class="row"><div class="label">Payable Amount:</div><div>{{ data.payable_amount }}</div></div>
            <div class="row"><div class="label">Total in Words:</div><div>{{ data.amount_words }}</div></div>
        </div>
    </div>
</body>
</html>
