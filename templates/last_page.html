<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last Page Summary</title>
    <style>
        body { font-family: Calibri, Arial, sans-serif; font-size: 11pt; margin: 0; color: #111; }
        .container { width: auto; margin: 0; padding: 0; box-sizing: border-box; }
        .header { text-align: center; margin: 0 0 8mm 0; }
        .header h2 { margin: 0; font-size: 14pt; letter-spacing: 0.3px; }
        .content { width: 100%; }
        .row { display: flex; justify-content: space-between; gap: 8mm; margin: 4mm 0; padding: 2mm 0; border-bottom: 1px dashed #999; }
        .label { font-weight: 600; }
        @page { size: A4 portrait; margin: 10mm; }
        @media print { body { margin: 0; } .container { margin: 0; width: auto; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Bill Summary</h2>
        </div>
        <div class="content">
            <div class="row"><div class="label">Payable Amount:</div><div>{{ data.payable_amount }}</div></div>
            <div class="row"><div class="label">Total in Words:</div><div>{{ data.amount_words }}</div></div>
        </div>
    </div>
</body>
</html>
