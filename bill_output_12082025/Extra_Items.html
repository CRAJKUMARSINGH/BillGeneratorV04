<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra Items</title>
    <style>
        body { font-family: Calibri, sans-serif; font-size: 9pt; margin: 0; }
        .container { width: 190mm; min-height: 277mm; margin: 0 auto; padding: 0; box-sizing: border-box; }
        table { width: 100%; max-width: 190mm; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 5px; text-align: left; }
        .header { text-align: center; }
        @page { size: A4 portrait; margin: 0; }
        @media print {
          body { margin: 0; }
          .container { margin: 0; width: 190mm; min-height: 277mm; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Extra Items</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Remark</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
</html>
